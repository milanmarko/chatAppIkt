<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}" />
		<link rel="stylesheet" href="{{url_for('static', filename='css/all.min.css')}}" />
		<link rel="stylesheet" href="{{url_for('static', filename='css/account.css')}}" />
		<title>Szoba létrehozása</title>
	</head>
	<body>
		<div class="container" id="container">
			<div class="row mt-5">
				<div class="col-12 d-flex justify-content-center">
					<h1 class="text-center">Chatszoba létrehozása</h1>
				</div>
			</div>
			<div class="row mt-5">
				<div class="d-flex justify-content-center col-12 col-md-6 col-sm-12 mt-3">
					<span id="label" class="text-center">Szoba neve: </span>
				</div>
				<div class="d-flex justify-content-center col-12 col-md-6 col-sm-12 mt-3">
					<input class="form-control" type="text" id="chatRoomNameInput" placeholder="" />
				</div>
			</div>
			<div class="row mt-5">
				<div class="d-flex justify-content-center col-12 col-md-6 col-sm-12 mt-3">
					<span id="label" class="text-center">Privát-e: </span>
				</div>
				<div class="d-flex justify-content-center col-12 col-md-6 col-sm-12 mt-3">
					<input type="checkbox" id="privateCheckInput" />
				</div>
			</div>
			<div class="row mt-5">
				<div class="d-flex justify-content-center col-12 col-md-6 col-sm-12 mt-3">
					<a href="../account"><input type="button" class="btn btn-danger" value="Mégse" /></a>
				</div>
				<div class="d-flex justify-content-center col-12 col-md-6 col-sm-12 mt-3">
					<input onclick="createRoom()" type="button" class="btn btn-primary" value="Létrehozás" />
				</div>
			</div>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"
	></script>
	<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='js/createRoom.js')}}"></script>
</html>
