<!DOCTYPE html>
<html lang="hu">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bejelentkezés</title>
		<link rel="icon" type="image/png" href="{{url_for('static', filename='img/logo.png')}}" />
		<link rel="stylesheet" href="{{url_for('static', filename='css/all.min.css')}}" />
		<link rel="stylesheet" href="{{url_for('static', filename='css/boostrap.min.css')}}" />
		<link rel="stylesheet" href="{{url_for('static', filename='css/style2.css')}}" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="uf-form-signin">
			<div class="text-center">
				<img src="{{url_for('static', filename='img/logo.png')}}" alt="" width="100" height="100" />
				<h1 class="text-white h3">Bejelentkezés</h1>
			</div>
			<form class="mt-4">
				<div class="input-group uf-input-group input-group-lg mb-3">
					<span class="input-group-text fa fa-user"></span>
					<input id="usernameInput" type="text" class="form-control" placeholder="Felhasználónév" />
				</div>
				<div class="input-group uf-input-group input-group-lg mb-3">
					<span class="input-group-text fa fa-lock"></span>
					<input id="passwordInput" type="password" class="form-control" placeholder="Jelszó" />
				</div>
				<div class="d-flex mb-3 justify-content-between">
					<!-- <div class="form-check">
						<input type="checkbox" class="form-check-input uf-form-check-input" id="exampleCheck1" />
						<label class="form-check-label text-white" for="exampleCheck1">Jegyezd meg</label>
					</div>
					<a href="#">Elfelejtettem a jelszavam</a> -->
				</div>
				<div class="d-flex justify-content-center mb-4">
					<input id="submitButton" type="button" onclick="login()" class="btn uf-btn-primary btn-lg" value="Login" />
				</div>
				<div class="d-flex mb-3">
					<div class="dropdown-divider m-auto w-25"></div>
					<small class="text-nowrap text-white">vagy</small>
					<div class="dropdown-divider m-auto w-25"></div>
				</div>
				<div class="mt-4 text-center">
					<span class="text-white">Nincs még fiókod?</span>
					<a href="registration">Regisztrálj!</a>
				</div>
			</form>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
		<script src="{{ url_for('static', filename='js/script.js')}}"></script>
		<script src="{{ url_for('static', filename='js/jquery.md5.js')}}"></script>
		<script src="https://kit.fontawesome.com/9a88852d05.js" crossorigin="anonymous"></script>
	</body>
</html>
