<!DOCTYPE html>
<html lang="hu">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<link rel="icon" type="image/png" href="{{ url_for('static',filename='img/logo-fb.png') }}" />
		<link rel="stylesheet" href="{{ url_for('static',filename='css/all.min.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static',filename='css/style2.css') }}" />
	</head>
	<body>
		<div class="uf-form-signin">
			<div class="text-center">
				<a href="https://uifresh.net/"><img src="{{ url_for('static',filename='img/logo-fb.png') }}" alt="" width="100" height="100" /></a>
				<h1 class="text-white h3">Regisztráció</h1>
			</div>
			<form class="mt-4">
				<div class="input-group uf-input-group input-group-lg mb-3">
					<span class="input-group-text fa fa-user"></span>
					<input type="text" class="form-control" placeholder="Felhasználónév" />
				</div>
				<div class="input-group uf-input-group input-group-lg mb-3">
					<span class="input-group-text fa fa-envelope"></span>
					<input type="text" class="form-control" placeholder="E-mail cím" />
				</div>
				<div class="input-group uf-input-group input-group-lg mb-3">
					<span class="input-group-text fa fa-lock"></span>
					<input type="password" class="form-control" placeholder="Jelszó" />
				</div>
				<div class="input-group uf-input-group input-group-lg mb-3">
					<span class="input-group-text fa fa-lock"></span>
					<input type="password" class="form-control" placeholder="Jelszó újra" />
				</div>
				<div class="d-grid mb-4">
					<button type="submit" class="btn uf-btn-primary btn-lg">Regisztráció</button>
				</div>
				<div class="mt-4 text-center">
					<span class="text-white">Már van fiókod?</span>
					<a href="login">Bejelentkezés</a>
				</div>
			</form>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="https://kit.fontawesome.com/9a88852d05.js" crossorigin="anonymous"></script>
	</body>
</html>
